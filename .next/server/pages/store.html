0%;min-height:100%;max-height:100%"/><noscript><img alt="food-store" srcSet="/_next/image?url=https%3A%2F%2Fs3.ap-northeast-2.amazonaws.com%2Fimages.brandsites%2Fcommon-ground%2Fuploads%2Fthumbs%2F450.jpg&amp;w=256&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fs3.ap-northeast-2.amazonaws.com%2Fimages.brandsites%2Fcommon-ground%2Fuploads%2Fthumbs%2F450.jpg&amp;w=384&amp;q=75 2x" src="/_next/image?url=https%3A%2F%2Fs3.ap-northeast-2.amazonaws.com%2Fimages.brandsites%2Fcommon-ground%2Fuploads%2Fthumbs%2F450.jpg&amp;w=384&amp;q=75" decoding="async" data-nimg="intrinsic" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" loading="lazy"/></noscript></div></a></div></main></div><footer class="jsx-4207697582"><a href="https://github.com/minsoftk" target="_blank" rel="noopener noreferrer" class="jsx-4207697582">@ 2021 김민성</a></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":[{"id":1,"name":"벼락 닭꼬치","description":"FOOD TRUCK - GRILLED CHICKEN\n벼락닭꼬치  CHICKEN SKEWERS\n입안에서 터지는 맛! 식도 타고 흐르는 맛!\n\n통인시장에서 줄 서서 먹는다는 효자동 닭꼬치가 커먼그라운드에 새로운 이름으로 찾아왔습니다.\n모짜렐라치즈, 소금구이 등 다양한 맛을 내는 닭꼬치가 준비되어 있습니다.\n\n상상 이상의 사이즈에 맛도, 가격도 상상 이상인 한번 맛보면 바로 단골 손님이 되는 그 맛, \u003c벼락닭꼬치\u003e를 푸드트럭에서 시원한 맥주와 함께 즐길 수 있습니다.\n\nLAST ORDER : 21시 30분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000354.png","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/354.png"},{"id":2,"name":"sideshow","description":"KOREAN RESTAURANT\n사이드쇼  SIDE SHOW\n개성 넘치는 가게들이 즐비한 홍대에서 즉석떡볶이라는 평범한 메뉴를 차돌박이와 통오징어라는 재료를 이용하여 새롭게 재해석한 프리미엄 즉석 떡볶이 레스토랑 \u003c사이드쇼\u003e는 홍대 뿐만 아니라 코엑스에서도 웨이팅이 길기로 소문난 레스토랑 입니다.\n\n고퀄리티의 맛있는 떡볶이뿐만 아니라, 흔히 볼 수 없는 다양한 피규어와 팝아트 작품, 코카콜라 보틀 컬렉션 등 다양한 볼거리를 제공하는 인테리어를 만날 수 있는 공간으로, 스트릿 마켓 3층 \u003c사이드쇼\u003e는 이색적인 공간에서 맛보는 다양한 재료의 떡볶이를 제공합니다.\n\nLAST ORDER : 21시 15분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000017.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/17.jpg"},{"id":3,"name":"180 coffee roaster","url":"http://www.180coffee.com","description":"ROASTERY CAFÉ \n180커피로스터스  180 COFFEE ROASTERS\n분당의 율동공원에서 데이트를 즐기는 연인들이라면 한번씩은 찾는다는 깊이 있는 맛의 카페 \u003c180커피로스터스\u003e는 국내 최초로 로스팅 챔피언을 2명이나 보유하고 있는 로스팅 회사로, 180도 생각의 전환이라는 뜻을 가지고 즐겁고 맛있는 커피를 만듭니다.\n\n매장 입구에서부터 가득한 커피향으로 맛에 대한 기대를 가득 갖게 하는 \u003c180커피로스터스\u003e의 커피를 시그니처 메뉴인 항아리 티라미수와 함께 마켓홀 3층에서 만날 수 있습니다.\n\nLAST ORDER : 21시 30분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000030.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/30.jpg"},{"id":4,"name":"lebreadlab.net","url":"http://lebreadlab.net","description":"DESSERT CAFÉ\n르브레드랩  LE BREAD LAB\n디저트 문화의 새로운 패러다임 \u003c르브레드랩\u003e은 트렌드에 앞서 맛, 비주얼, 가격 3가지 모두를 접목시켜 소비자와 같은 마음으로 연구하는 수제 베이커리입니다.\n\n입안에서 녹는 딸기 오믈렛과 모카 오믈렛 등 SNS를 뜨겁게 달군 오믈렛 메뉴와 생딸기를 썰어넣은 딸기우유와 딸기라떼를 함께 드시는 걸 추천드립니다.\n\n커먼그라운드 스트릿마켓 1층 \u003c르브레드랩\u003e에서 사랑과 정성을 담은 핑크박스를 만날 수 있습니다.\n\nLAST ORDER : 21시 50분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000365.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/365.jpg"},{"id":5,"name":"방콕야시장","description":"THAILAND RESTAURANT\n방콕야시장  BANGKOK NIGHT MARKET\n서울의 새로운 핫플레이스로 떠오르며 다양한 국적의 맛집이 모여있는 샤로수길에서도 맛집으로 소문난 \u003c방콕야시장\u003e이 커먼그라운드에 2호점을 오픈했습니다.\n\nMSG와 파우더를 사용하지 않고 오로지 재료 본연의 맛으로 음식을 제공하는 입구부터 태국스러운 \u003c방콕야시장\u003e에서는 메뉴뿐만이 아니라 태국 라면, 사탕 등의 먹거리들과 구아바주스, 오이시그린티 등의 완제품들과 함께 방콕에 온 기분을 한껏 느낄 수 있습니다.\n\n싱하 테이블 위 팟타이, 뿌팟퐁커리, 똠양꿍 등의 현지 맛 가득한 음식들과 함께 시원한 맥주 한 모금을 마시며 방콕으로의 여행을 커먼그라운드 마켓홀 3층에서 즐길 수 있습니다.\n\nLAST ORDER : 21시 15분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000374.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/374.jpg"},{"id":6,"name":"grabeat","description":"AMERICAN RESTAURANT\n그랩잇트  GRAB-EAT\n커먼그라운드에서 시작한 아메리칸 그릴 레스토랑 \u003cGRAB-EAT\u003e는 미국 엄마의 마음을 담아 다양한 미국식 그릴 메뉴와 홈메이드 스타일의 요리를 선보이는 '캐주얼 아메리칸 그릴 레스토랑'입니다.\n\n미국 가정식 요리인 잠발라야 위에 긴~ 소시지가 올려진 롱-소시지 잠발라야. 맥앤치즈를 즐기는 또 다른 방법, 맥앤치즈버거 등의 메뉴들은 미국에서 맛볼 수 있는 맛을 그대로 재현합니다.\n\n\u003cGRAB-EAT!\u003e 한 입 가득 미국스러운 음식을 맛보며, 편안한 분위기에서 아메리칸 그릴을 만끽해보시고 싶다면 스트릿 마켓 3층으로 오시면 됩니다.\n\nLAST ORDER : 21시 15분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000466.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/466.jpg"},{"id":7,"name":"장화 신은 젖소","url":"http://www.milkcowinboots.co.kr","description":"BAKERY\n장화신은젖소  MILKCOW IN BOOTS\n예술가들의 공방, 화랑과 갤러리숍, 특색 있는 음식점들이 모여있는 삼청동 골목에 멋스러운 한옥건물에서 큐브식빵을 판매하는 \u003c장화신은 젖소\u003e를 커먼그라운드에서도 만날 수 있습니다.\n\n순수한 재료만을 사용하여 24시간 냉장고에서 발효를 한 건강한 식빵을 제공합니다. 레인지에 데워도 단단해지지 않는 \u003c장화신은 젖소\u003e 큐브 식빵은 더치밀크티와 함께 드시면 더욱 맛있게 즐길 수 있습니다.\n\n인더스트리얼 무드의 컨테이너 안에서 만나보는 전통적인 한옥 느낌의 매장으로 솔솔 풍기는 빵냄새를 따라오면 방금 구운 따뜻한 빵을 만날 수 있습니다.\n\nLAST ORDER : 21시 (*단 반죽 소진시 조기마감)","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000458.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/458.jpg"},{"id":8,"name":"lite lane","url":"http://www.instagram.com/lite_lane","description":"BRUNCH CAFÉ\n라이트레인  LITE LANE\n오직 커먼그라운드에서만 만나볼 수 있는 평범함을 거부하는 브런치 레스토랑 \u003c라이트레인\u003e.\n커피뿐만 아니라 브루크린 브루어리의 맥주와 매일 아침 직접 만드는 신선한 케이크를 즐길 수 있습니다.\n\n커먼그라운드가 인정하는 비쥬얼 맛집 중 하나인 \u003c라이트레인\u003e의 따뜻한 핫케이크와 시원한 아이스크림을 한번에 느낄 수 있는 바나나아이스크림 핫케이크는 쇼핑하다 당충전이 필요한 모든 분들께 추천 드리는 메뉴입니다.\n\n\u003c라이트레인\u003e은 느낌 충만한 음악과 함께 건대에서도 루프탑을 느끼실 수 있는 공간입니다.\n\nLAST ORDER : 21시 30분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000450.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/450.jpg"},{"id":9,"name":"lite lane","url":"http://www.instagram.com/lite_lane","description":"BRUNCH CAFÉ\n라이트레인  LITE LANE\n오직 커먼그라운드에서만 만나볼 수 있는 평범함을 거부하는 브런치 레스토랑 \u003c라이트레인\u003e.\n커피뿐만 아니라 브루크린 브루어리의 맥주와 매일 아침 직접 만드는 신선한 케이크를 즐길 수 있습니다.\n\n커먼그라운드가 인정하는 비쥬얼 맛집 중 하나인 \u003c라이트레인\u003e의 따뜻한 핫케이크와 시원한 아이스크림을 한번에 느낄 수 있는 바나나아이스크림 핫케이크는 쇼핑하다 당충전이 필요한 모든 분들께 추천 드리는 메뉴입니다.\n\n\u003c라이트레인\u003e은 느낌 충만한 음악과 함께 건대에서도 루프탑을 느끼실 수 있는 공간입니다.\n\nLAST ORDER : 21시 30분","image":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/00000000450.jpg","thumb":"https://s3.ap-northeast-2.amazonaws.com/images.brandsites/common-ground/uploads/thumbs/450.jpg"}]},"__N_SSG":true},"page":"/store","query":{},"buildId":"FXIy4ysQfcuB1S6g2kHJ4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
